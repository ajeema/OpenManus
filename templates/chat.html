
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManus</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-blue.min.css">
</head>
<body class="mdl-color--grey-50">
    <header class="header mdl-shadow--2dp">
        <div class="header-left">
            <a href="/" class="logo">
                <img src="/static/logo.png" alt="OpenManus" class="logo-img mdl-shadow--2dp">
                <span class="logo-text mdl-typography--headline">OpenManus</span>
            </a>
        </div>
        <div class="header-right">
            <button class="history-toggle mdl-button mdl-js-button mdl-button--icon">
                <i class="fas fa-history"></i>
                <span class="history-count mdl-badge" data-badge="0"></span>
            </button>
            <a href="#" class="login-btn mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                <i class="fas fa-user"></i>
                Login
            </a>
        </div>
    </header>
    
    <aside class="history-panel mdl-shadow--4dp">
        <div class="history-header">
            <div class="history-title mdl-typography--title">History</div>
            <div class="history-actions">
                <button class="history-action-btn mdl-button mdl-js-button mdl-button--icon" title="Refresh" onclick="loadHistory()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
        <div id="task-list" class="task-list mdl-color--white"></div>
    </aside>
    
    <div class="overlay"></div>
    
    <main class="container mdl-layout__content">
        <div class="main-panel">
            <div id="task-container" class="task-container mdl-color--white mdl-shadow--2dp">
                <div class="welcome-message">
                    <div class="logo-animation">
                        <img src="/static/logo.png" alt="OpenManus Logo" class="welcome-logo mdl-shadow--4dp">
                    </div>
                    <h1 class="mdl-typography--display-2">Welcome to OpenManus</h1>
                    <p class="highlight-text mdl-typography--headline">Your autonomous intelligent assistant</p>
                    <div class="animated-subtext mdl-typography--subhead">Ready to help with anything, anytime</div>
                </div>
                <div id="steps-container" class="steps-container">
                    <div class="progress-timeline">
                        <div class="progress-line"></div>
                    </div>
                </div>
            </div>
            
            <div id="result-panel" class="result-panel hidden mdl-shadow--8dp">
                <div class="result-header mdl-color--primary">
                    <h2 class="mdl-typography--title">Manus Computer</h2>
                    <div class="result-controls">
                        <button class="minimize-result mdl-button mdl-js-button mdl-button--icon" onclick="toggleResultPanel()">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                
                <div class="step-info-container">
                    <div id="current-step" class="step-info-box mdl-shadow--2dp"></div>
                </div>
                
                <div id="result-container" class="result-container"></div>
            </div>
            
            <div class="input-container mdl-shadow--2dp">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="flex: 1;">
                    <input class="mdl-textfield__input" type="text" id="prompt-input">
                    <label class="mdl-textfield__label" for="prompt-input">Type your question here...</label>
                </div>
                <button onclick="createTask()" class="send-btn mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>
    
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
